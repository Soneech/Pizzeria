<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <link rel="stylesheet" th:href="@{/styles/css/main.css}">
        <link rel="icon" type="image/png" th:href="@{/icon/pizza.png}"/>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a th:href="@{/}">
                    <img class="logo-icon" th:src="@{/icon/pizza.png}">
                </a>
                <a class="logo-text" th:href="@{/}">Soneech Pizza</a>
            </div>
        </div>

        <div class="form-block main">

            <div class="content">
                <p class="head-text">Регистрация</p>
                <form th:action="@{/registration}" th:method="POST" th:object="${user}" class="form form-reg">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                    <span th:text="${existNameError}" class="error-message"></span>
                    <input type="text" name="username" placeholder="Имя" th:field="*{name}">

                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></span>
                    <span th:text="${existPhoneError}" class="error-message"></span>
                    <input type="tel" name="phone-number" placeholder="Телефон" th:field="*{phoneNumber}">

                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                    <input type="password" name="password" placeholder="Пароль" th:field="*{password}">

                    <span th:text="${passwordError}" class="error-message"></span>
                    <input type="password" name="password-confirm" placeholder="Повторите пароль" th:field="*{passwordConfirm}">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="submit" class="button button-reg" value="Зарегистрироваться">

                    <a href="/login" class="links">Войти</a>
                </form>
            </div>

            <div class="footer">
                <div>
                    <p class="author">© Soneech, 2023</p>
                </div>
                <div class="links">
                    <a class="github" href="https://github.com/Soneech">
                        <img th:src="@{/icon/github.png}" class="links-img github-img">
                    </a>
                    <a class="vk" href="https://vk.com/soneech">
                        <img th:src="@{/icon/vk.png}" class="links-img vk-img">
                    </a>
                    <a class="telegram" href="https://telegram.me/sonechous">
                        <img th:src="@{/icon/telegram.png}" class="links-img telegram-img">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
